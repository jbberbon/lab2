<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <style>
        h1, h2, h4, p {
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(83, 83, 83);
        }

        .hero-section {
            display: flex;
            align-items: center;
        }

        .interest {
            display: flex;
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <img src="images/hero.png" alt="hero image" width="100" height="auto" class="hero">
        <h1>John Christian Berbon</h1>
    </section>

    <section class="info">
        <p>Nickname: Chris</p>
        <p>Age: 21</p>
        <p>Address: Tabaco City, Albay</p>
    </section>

    <h2>Interests</h2>
    <section class="interest">
        <div class="cats">
            <h4>Cats</h4>
            <img src="images/cats.jpg" alt="cats" height="200" width="auto">
        </div>
        <div class="photography">
            <h4>Photography</h4>
            <img src="images/namanday.jpg" alt="beach" height="200" width="auto">
        </div>
        <div class="sleep"></div>
    </section>
</body>
</html>
